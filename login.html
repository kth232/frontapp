<!DOCTYPE  html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width-device-width, user-scalable=yes, minimum-scale=0.5, maximum-scale=3.0">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/xeicon@2.3.3/xeicon.min.css"> <!--아이콘 사용하는 사이트 연결, 클래스명 입력해서 아이콘 추가-->
        <link rel="stylesheet" type="text/css" href="css/style.css"> <!--css파일이 아래쪽에 있어야 함-->
        <title>뉴마커스</title> <!--웹 페이지 이름-->
    </head>
    <body>
        <header>
            <section class="site-top">
                <div class="left">
                    <a href="#">
                        <i class="xi-bars"></i> <!--i 태그에 클래스명 입력으로 아이콘 추가-->
                    </a>
                    <a href="#">
                        <i class="xi-search"></i>
                    </a>
                </div>
                <a href="index.html" class="logo">
                    <img src="images/logo.png" alt="logo"> <!--로고 이미지-->
                </a>
                <div class="right">
                    <a href="#">
                        <i class="xi-user-o"></i>
                    </a>
                    <a href="#">
                        <i class="xi-cart-o"></i>
                    </a>
                </div>
            </section>
            <section class="login-header">
                <div>
                    <a href="#">
                        <i class="xi-angle-left"></i>
                    </a>
                    <div class="text">회원 로그인</div>
                </div>
            </section>
        </header>
        <main>
            <!--회원 로그인-->
            <div class="login-box">
                <fieldset>
                    <legend>회원 로그인</legend>
                    <dl>
                        <dd>
                            <input type="text" id="loginId" name="loginId" placeholder="아이디" required minlength="4">
                        </dd>
                    </dl>
                    <dl>
                        
                        <dd>
                            <input type="password" id="loginPw" name="loginPw" placeholder="비밀번호" required minlength="6">
                            <!--type="password"는 입력한 텍스트가 *표로 나타남"-->
                        </dd>
                    </dl>
                    <div class="login-check">
                        <input type="checkbox" name="loginmt" id="loginmt" value="loginmt">
                        <label for="loginmt">로그인 유지</label>
                        <input type="checkbox" name="" id="idsave" value="idsave">
                        <label for="idsave">아이디 저장</label>
                    </div>
                    <div class="submit">
                        <button type="submit" class="login-btn">로그인</button>
                    </div>
                </fieldset>
                <div class="login-find">
                    <a href="#">회원가입</a>
                    <a href="#">아이디 찾기</a>
                    <a href="#" class="last">비밀번호 찾기</a>
                </div>
            </div>
            <!--회원 로그인-->
            <!--SNS 로그인-->
            <div class="sns">
                <div class="sns-tit">
                    <span class="montserrat">SNS</span>간편 로그인
                </div>
                <ul class="sns-login">
                    <li>
                        <a href="#" class="naver-login">
                           
                        </a>
                    </li>
                    <li>
                        <a href="#" class="kakao-login">
                            
                        </a>
                    </li>
                </ul>
            </div>
            <!--SNS login-->
            <!--guest order-->
            <div class="guest-order">
                <p class="guest-txt">비회원 주문조회</p>
                <div class="sub-txt">주문자 이름과 주문번호를 입력해주세요</div>
                <fieldset>
                    <legend>order check</legend>
                    <input type="text" id="orderNm" name="oderNm" placeholder="주문자명" required msgr="주문자명을 입력하세요">
                    <input type="text" id="orderNo" name="oderNo"placeholder="주문번호" required msgr="주문번호를 입력하세요">
                    <button type="submit" class="guest-order-btn">주문 조회하기</button>
                </fieldset>
            </div>
            <!--guest order-->
        </main>
        <footer>
            <a href="#" class="logo">
                <img src="images/logo_bottom.png" alt="logo bottom">
            </a>
            <a href="tel:0327651884" class="center-phone montserrat">
                <img src="images/phone.png" alt="phone number">
                032.765.1884
            </a>
            <div class="bank-info">
                입금정보: 신한은행 <span class="montserrat">100-033-833284</span> (주)뉴마커스
            </div>
            <div class="company-info">(주)뉴마커스 사업자 정보
                <img src="images/arrow_dn.png" alt="더보기">
            </div>
            <div class="links">
                <a href="#">회사 소개</a>
                <a href="#">이용 약관</a>
                <a href="#">개인정보처리방침</a>
                <a href="#" class="last">PC 버전</a>
            </div>
        </footer>
        <section class="bottom-quick-menu">
            <button type="button">
                <i class="xi-bars"></i>
            </button>
                <a href="#">
                    <div class="icon pen"></div>
                    <div class="text">구매후기</div>
                </a>
                <a href="#">
                    <div class="icon comment"></div>
                    <div class="text">질문과 답변</div>
                </a>
                            <a href="#">
                    <div class="icon truck"></div>
                    <div class="text">주문/배송</div>
                </a>
                <a href="#">
                    <i class="xi-user-o"></i>
                    <div class="text">로그인</div>
                </a>
        </section>
        <section class="bottom-quick-links">
            <a href="#">
                <img src="images/top.png" alt="move top">
            </a>
            <a href="#">
                <img src="images/cs.png" alt="call for book">
            </a>
            <a href="#">
                <img src="images/webhard.png" alt="webhard">

            <a href="#">

            </a>
        </section>

    </body>
</html>
