<!DOCTYPE  html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width-device-width, initial-scale=1.0, user-scalable=yes, minimum-scale=0.5, maximum-scale=3.0">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/xeicon@2.3.3/xeicon.min.css"> <!--아이콘 사용하는 사이트 연결, 클래스명 입력해서 아이콘 추가-->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css">
        <link rel="stylesheet" type="text/css" href="css/style.css"> <!--css파일이 아래쪽에 있어야 함-->
        <!--Swiper JS -->
        <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
        <script src="js/common.js"></script> <!--JS파일 추가, 웹 동작의 동적 부분 담당-->
        <title>뉴마커스</title> <!--웹 페이지 이름-->
    </head>
    <body>
        <header>
            <section class="site-top">
                <div class="left">
                    <a href="#">
                        <i class="xi-bars"></i> <!--i 태그에 클래스명 입력으로 아이콘 추가-->
                    </a>
                    <a href="#">
                        <i class="xi-search"></i>
                    </a>
                </div>
                <a href="#" class="logo">
                    <img src="images/logo.png" alt="logo"> <!--로고 이미지-->
                </a>
                <div class="right">
                    <a href="#">
                        <i class="xi-user-o"></i>
                    </a>
                    <a href="#">
                        <i class="xi-cart-o"></i>
                    </a>
                </div>
            </section>
            <nav>
                <a href="#">제품 구매</a>
                <a href="#">질문과 답변</a>
                <a href="#">구매후기</a>
                <a href="#">고객센터</a>
            </nav>
        </header>
        <main>
            <section class="main-banner">
                <div class="swiper mySwiper">
                    <div class="swiper-wrapper">
                        <div class="swiper-slide">
                            <a href="#">
                                <img src="images/main_banner1.jpg" alt="main banner1">
                            </a>
                        </div>
                        <div class="swiper-slide">
                            <a href="#">
                                <img src="images/main_banner2.jpg" alt="main banner2">
                            </a>
                        </div>
                        <div class="swiper-slide">
                            <a href="#">
                                <img src="images/main_banner3.jpg" alt="main banner3">
                            </a>
                        </div>
                        <div class="swiper-slide">
                            <a href="#">
                                <img src="images/main_banner4.jpg" alt="main banner4">
                            </a>
                        </div>
                    </div>
                    <div class="swiper-pagination"></div>
                    <div class="swiper-button-next"></div>
                    <div class="swiper-button-prev"></div>
                </div>
            </section class="sub-menus">
                <a href="#">에어간판</a>
                <a href="#">실사출력</a>
                <a href="#">현수막&배너</a>
                <a href="#">인쇄홍보물</a>
                <a href="#">대량발주건</a>
                <a href="#">기획상품</a>
                <a href="#">특가상품</a>
                <a href="#">마켓</a>
                <a href="#">개인결제</a>
            <section>

            </section>
        </main>
        <footer>

        </footer>
        <aside></aside>
